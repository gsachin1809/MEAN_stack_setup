<div class="row">
    <!-- content -->
    <div class="col-md-12">
        <div class="row page-header">
            <div class="col-lg-8">
                <div >
                    <h3 style="margin-top:10px;">Organization</h3>
                </div>
            </div>
            <div class="col-lg-4 text-right">
              <button class='btn btn-primary' style="margin-top:10px;" data-toggle='modal' data-target='#addOrganization'>Add Organization</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <!-- <div class="panel-heading">
                        <div class="text-muted bootstrap-admin-box-title">We would love to hear from you!</div>
                    </div> -->
                    <div class="bootstrap-admin-panel-content">
                      <div class='text-right'>
                        <input type='text' placeholder="Search Organization" class='form-control' style="width:200px;display:inline-block;margin-bottom:10px;" ng-model='search_org' />
                        <button class='btn btn-primary' ng-click='search_organization()'>Search</button>
                      </div>
                      <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th style='width:5%'>Sl.</th>
                            <th>Organization Name</th>
                            <th>State</th>
                            <th>Address</th>
                            <th style='width:15%'>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat='(k,org) in organizations'>
                            <td>{{ k+1}}</td>
                            <td>{{ org.org_name }}</td>
                            <td>{{ org.state.location_name }}</td>
                            <td>{{ org.org_address }}</td>
                            <td style='text-align:center;width:15%'>
                                <div class='btn-group'>
                                  <a  class="btn btn-success" ng-click='$state.go("app.org_update",{"org_id":org.id},{"org_id":org.id})'><i class="fa fa-file-text-o"></i> Edit</a>
                                  <a  class="btn btn-danger" ng-click='deleteOrganization(k,org)'><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</a>
                                </div>
                            </td>
                          </tr>
                          <tr ng-show='!is_prog && is_more'>
                            <td colspan="5" class='text-center'>
                              <a ng-click='view_more()'>View More</a>
                            </td>
                          </tr>
                          <tr ng-show='!is_prog && organizations.length == 0'>
                            <td colspan="5" class='text-center'>
                              No Data
                            </td>
                          </tr>
                          <tr ng-show='is_prog'>
                            <td colspan="5" class='text-center'>
                              <i class='fa fa-spin fa-refresh'></i> Loading..
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                </div>
            </div>
        </div>
      </div>
</div>
<div ng-include="'m_add_organization.html'" ng-controller='AddOrganizationController'></div>

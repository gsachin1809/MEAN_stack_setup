<div class='row'>
  <div class='col-sm-2'>
  </div>
  <div class='col-sm-8'>
    <div class="box box-info">
      <div class="box-header with-border text-center">
        <div class='col-lg-6 col-md-6 col-sm-6 col-xs-6 text-left'>
          <h3 class="box-title" style=''><b>{{ title }} </b></h3>
        </div>
      </div>
      <div class="form-horizontal">
        <div class="container box-body" style="width:100%;">
          <div style="padding:0px;">
            <div class="alert alert-danger" ng-show='error.length > 0'>
              {{ error}}
            </div>
            <div class="alert alert-success" ng-show='success.length > 0'>
              {{ success}}
            </div>
            <div class='row'>
              <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
                <div class='col-lg-6 col-md-6 col-sm-6 col-xs-6' style="padding:0px;">
                  <div class='form-group' style="padding:5px;">
                    <label class="col-sm-12">Organization Name <font style='color:red'> *</font><span style='color:red;'  ng-show='name_err.length > 0'>{{ name_err }} </span></label>
                      <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
                        <input class='form-control' type='text' ng-model='organization_data.org_name' placeholder="Organization Name"/>
                      </div>
                  </div>
                </div>
                <div class='col-lg-6 col-md-6 col-sm-6 col-xs-6'>
                  <div class='form-group' style="padding:5px;">
                    <label>Status <font style='color:red'> *</font></label>
                    <span style='color:red; float:right'  ng-show='status.length > 0'>{{ status_err }} </span>
                    <input class='form-control' type='text' ng-model='organization_data.status' placeholder="Status"/>
                  </div>
                </div>

                </div>
              <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12 text-right' style="padding:15px;">
                <button type='button'  class='btn btn-primary' ng-click="close_organization()">Cancel</button>
                <button type='button' ng-show='!is_adding' class='btn btn-success' ng-click="create_organization()">Submit</button>
                <button ng-show='is_adding' type='button' class='btn btn-success'>
                  <i class='fa fa-spin fa-spinner'></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

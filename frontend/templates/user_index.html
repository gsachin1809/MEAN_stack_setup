<div class="container bootstrap snippet"  ng-init="init()">
  <h3> <div class="" ng-click="getalluser()">
       User List
  </div>
    <div class="pull-right">
      <button type="button" name="button" class="btn btn-success" ng-click="add_user()">Add New User</button>
    </div> </h3>
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>User</span></th>
                                <th><span>Created</span></th>
                                <th class="text-center"><span>Organization</span></th>
                                <th><span>Email</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>

                                  <tr ng-hide="record">
                                    <td colspan="5">
                                      No Data found
                                    </td>
                                  </tr>

                                <tr ng-repeat='user in users'>
                                    <td>
                                        <a href="#" class="user-link">{{ user.first_name }} {{ user.last_name }}  </a>
                                        <span class="user-subhead">{{ user.user_type }}</span>
                                    </td>
                                    <td>{{ user.created_at }}</td>
                                    <td class="text-center">
                                        {{ user.organization.org_name }}
                                    </td>
                                    <td>
                                        <a href="#">{{ user.email }} {{ user.id }}</a>
                                    </td>
                                    <td style="width: 20%;">
                                        <a ng-click='edit_user(user.id)' class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a ng-click='delete_user(user)' class="table-link danger">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>

                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <!-- content -->
    <div class="col-md-12">
        <div class="row page-header">
            <div class="col-lg-8">
                <div >
                    <h3 style="margin-top:10px;">Organization Users</h3>
                </div>
            </div>
            <div class="col-lg-4 text-right">
              <button class='btn btn-primary' style="margin-top:10px;" data-toggle='modal' data-target='#addOrganizationUser'>Add User</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <!-- <div class="panel-heading">
                        <div class="text-muted bootstrap-admin-box-title">We would love to hear from you!</div>
                    </div> -->
                    <div class="bootstrap-admin-panel-content">
                      <div class='text-right'>
                        <input type='text' placeholder="Search User" class='form-control' style="width:200px;display:inline-block;margin-bottom:10px;" ng-model='search_org' />
                        <button class='btn btn-primary' ng-click='search_user()'>Search</button>
                      </div>
                      <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th style='width:5%'>Sl.</th>
                            <th>Mobile</th>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Is Org Admin</th>
                            <th style='width:15%'>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat='(k,org_user) in org_users'>
                            <td>{{ k+1}}</td>
                            <td>{{ org_user.user.phone_number }}</td>
                            <td>{{ org_user.user.email }}</td>
                            <td>{{ org_user.user.name }}</td>
                            <td>
                              <select class='form-control' ng-model='org_user.is_org_admin' ng-change="updateIsOrgAdminStatus(k,org_user)">
                                <option value="YES">YES</option>
                                <option value="NO">NO</option>
                              </select>
                            </td>
                            <td style='text-align:center;width:15%'>
                                <div class='btn-group'>
                                  <a  class="btn btn-success" ng-click='$state.go("app.user_update",{"user_id":org_user.user.id},{"user_id":org_user.user.id})')'><i class="fa fa-file-text-o"></i> Edit</a>
                                  <a  class="btn btn-danger" ng-click='deleteOrganizationUser(k,org_user)'><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</a>
                                </div>
                            </td>
                          </tr>
                          <tr ng-show='!is_prog && is_more'>
                            <td colspan="6" class='text-center'>
                              <a ng-click='view_more()'>View More</a>
                            </td>
                          </tr>
                          <tr ng-show='!is_prog && org_users.length == 0'>
                            <td colspan="6" class='text-center'>
                              No Data
                            </td>
                          </tr>
                          <tr ng-show='is_prog'>
                            <td colspan="6" class='text-center'>
                              <i class='fa fa-spin fa-refresh'></i> Loading..
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                </div>
            </div>
        </div>
      </div>
</div>
<div ng-include="'m_add_org_user.html'" ng-controller='AddOrganizationUserController'></div>

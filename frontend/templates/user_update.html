<div class="row">
  <!-- content -->
  <div class="col-md-12">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h3>Update User </h3>
            </div>
        </div>
    </div>  
    <div class="row" style="margin-left: 400px;">
      <div class="col-lg-6">
          <div class=''>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="text-muted bootstrap-admin-box-title">Update User</div>
                </div>
                <div class="bootstrap-admin-panel-content">
                  <div class="alert alert-danger" ng-show='error.length > 0'>
                    {{ error}}
                  </div>
                  <div class="alert alert-success" ng-show='success.length > 0'>
                    {{ success }}
                  </div>
                  <div class='row'>
                    <div class='col-lg-12'>
                      <div class="form-group">
                          <label class="control-label" for="focusedInput">Phone Number</label>
                          <input class="form-control" id="focusedInput" type="text" placeholder="Phone Number" ng-model='user.phone_number'>
                          <div class='err' ng-show='err.phonenumber_err.length > 0'>{{ input.phonenumber_err }}</div>
                      </div>
                    </div>

                  </div>
                  <div class="row" ng-show="!is_user_exists">
                    <div class='col-lg-12'>
                      <div class="form-group">
                        <label for="acronym">Name</label>
                        <input type="text" class="form-control" placeholder="Name" ng-model='user.name' />
                        <div class='err' ng-show='input.name_err.length > 0'>{{ input.name_err }}</div>
                      </div>
                    </div>
                    <div class='col-lg-12'>
                      <div class="form-group">
                        <label for="acronym">Email Address</label>
                        <input type="text" class="form-control" placeholder="Email Address" ng-model='user.email' />
                        <div class='err' ng-show='input.email_err.length > 0'>{{ input.email_err }}</div>
                      </div>
                    </div>
                  </div>
                  <div class='text-right'>
                    <button type="submit" class="btn btn-primary" ng-click='update_user()' ng-show='!update_prog'>Update</button>
                    <button type="submit" class="btn btn-primary" ng-show='update_prog'><i class='fa fa-spin fa-refresh'></i></button>
                  </div>
                </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>

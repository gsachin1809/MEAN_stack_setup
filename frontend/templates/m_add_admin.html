<div class="modal fade" id="addAdmin" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" ng-click='form_init()'>&times;</button>
          <h4 class="modal-title">Add Admin</h4>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger" ng-show='error.length > 0'>
            {{ error}}
          </div>
          <div class="alert alert-success" ng-show='success.length > 0'>
            {{ success }}
          </div>
          <div class="row">
            <div class='col-lg-6'>
              <div class="form-group">
                <label for="acronym">Phone Number*</label>
                <div class = "input-group">
                  <span class = "input-group-addon">+91</span>
                  <input type="text" class="form-control" placeholder="Phone Number" ng-model='input.phonenumber' />
                </div>
                <div class='err' ng-show='input.phonenumber_err.length > 0'>{{ input.phonenumber_err }}</div>
              </div>
            </div>
            <div class='col-lg-6'>
              <div class="form-group">
                <label for="acronym">Email Address*</label>
                <input type="text" class="form-control" placeholder="Email Address" ng-model='input.email' />
                <div class='err' ng-show='input.email_err.length > 0'>{{ input.email_err }}</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class='col-lg-6'>
              <div class="form-group">
                <label for="acronym">Password*</label>
                <input type="password" class="form-control" placeholder="Password" ng-model='input.password' />
                <div class='err' ng-show='input.password_err.length > 0'>{{ input.password_err }}</div>
              </div>
            </div>
            <div class='col-lg-6'>
              <div class="form-group">
                <label for="acronym">Confirm Password*</label>
                <input type="password" class="form-control" placeholder="Confirm Password" ng-model='input.cpassword' />
                <div class='err' ng-show='input.cpassword_err.length > 0'>{{ input.cpassword_err }}</div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click='add_admin()' ng-show='!add_prog'>Save</button>
          <button type="button" class="btn btn-primary" ng-show='add_prog'>
            <i class='fa fa-spin fa-refresh'></i>
          </button>
        </div>
      </div>
    </div>
  </div>

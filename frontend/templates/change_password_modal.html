<div class="panel panel-default">
    <div class="modal-header">
        <h3>Change Password <span class="extra-title muted"></span></h3>
        <span class="text-danger" style='float:right'  ng-show='error_msg.length > 0'>{{ error_msg }} </span>
        <span class="text-success" style='float:right'  ng-show='success_msg.length > 0'>{{ success_msg }} </span>

    </div>
    <div class="col-sm-5 modal-body form-horizontal">
      <div class="form-group">
          <label for="pwd">Current Password <span style='color:red;'>*</span>  <span style='color:red; float:right'  ng-show='current_err.length > 0'>{{ current_err }} </span></label>
          <input type="password" class="form-control" id="pwd" ng-model="data.current_password">
      </div>
      <div class="form-group">
          <label for="pwd">New Password <span style='color:red;'>*</span> <span style='color:red; float:right'  ng-show='new_password_err.length > 0'>{{ new_password_err }} </span></label>
          <input type="password" class="form-control" id="pwd" ng-model="data.new_password">
      </div>
      <div class="form-group">
          <label for="pwd">Confirm Password:<span style='color:red; float:right'  ng-show='confirm_password_err.length > 0'>{{ confirm_password_err }} </span>
            <span style='color:red; float:right'  ng-show='not_match_password_err.length > 0'>{{ not_match_password_err }} </span>
          </label>
          <input type="password" class="form-control" id="pwd" ng-model="data.confirm_password">
      </div>
    </div>
    <div class="modal-footer">
        <button href="#" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button ng-click="changePassword()" class="btn btn-primary" id="password_modal_save">Save changes</button>
    </div>
</div>
